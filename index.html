    <title>HonestWork | Minimalist Employer Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #111827;
      }
      
      /* Mesh Gradient Background */
      .bg-mesh {
        background-color: #eef2ff;
        background-image: 
          radial-gradient(at 40% 20%, hsla(250,100%,94%,1) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(189,100%,96%,1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(341,100%,96%,1) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(250,100%,96%,1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(250,100%,96%,1) 0px, transparent 50%),
          radial-gradient(at 80% 100%, hsla(189,100%,96%,1) 0px, transparent 50%),
          radial-gradient(at 0% 0%, hsla(341,100%,96%,1) 0px, transparent 50%);
        background-size: 200% 200%;
        animation: meshMove 20s ease infinite;
      }

      @keyframes meshMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Moving Blobs */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.6;
        animation: float 10s infinite alternate;
        z-index: 0;
      }
      
      .blob-1 { top: 10%; left: 10%; width: 300px; height: 300px; background: #c7d2fe; animation-delay: 0s; }
      .blob-2 { top: 40%; right: 20%; width: 250px; height: 250px; background: #fbcfe8; animation-delay: -2s; }
      .blob-3 { bottom: 10%; left: 30%; width: 350px; height: 350px; background: #bfdbfe; animation-delay: -4s; }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(30px, 50px) scale(1.1); }
      }

      /* Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      
      .glass-input {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      /* Clean scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c7c7c7; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; 
      }
    </style>
